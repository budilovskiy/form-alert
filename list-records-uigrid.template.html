<div ng-controller="gridController">
    <div class="col-sm-10 col-sm-offset-1">
        <div class="box box-primary">

            <div class="box-header with-border">
                <h3 class="box-title">{{ caption }}</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-default btn-sm checkbox-toggle">
                        <i class="icon-only ace-icon fa fa-at"></i>
                        <input type="checkbox" data-ng-model="showAts" ng-change="onShowAtsChange()"/>
                    </button>
                    <div class="btn-group">
                        <a class="btn btn-primary btn-sm" href="#" ng-click="addEntity()">
                          <i class="fa fa-fw fa-plus-circle text-blue"></i>
                        </a>
                        <a class="btn btn-primary btn-sm" href="#" ng-click="edit()">
                          <i class="fa fa-fw fa-pencil text-blue"></i>
                        </a>
                        <a class="btn btn-primary btn-sm" href="#" ng-click="delete()">
                          <i class="fa fa-fw fa-trash text-blue"></i>
                        </a>
                        <a class="btn btn-primary btn-sm" href="#" ng-click="search()">
                          <i class="fa fa-fw fa-search text-blue"></i>
                        </a>
                    </div>
                    <div class="btn-group">
                        <a class="btn btn-primary btn-sm" href="#" ng-class="{active: columnsKind == 'all'}"
                           ng-click="setColumnsKind('all')">all</a>
                        <a class="btn btn-primary btn-sm" href="#" ng-class="{active: columnsKind == 'desc'}"
                           ng-click="setColumnsKind('desc')">desc</a>
                        <a class="btn btn-primary btn-sm" href="#" ng-class="{active: columnsKind == 'schema'}"
                           ng-click="setColumnsKind('schema')">schema</a>
                    </div>
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
            </div>
            <!-- /.box-header -->

            <div class="box-body">

                <div ng-cloak id="dataGrid" ui-grid-selection ui-grid-pagination ui-grid="gridOptions" class="grid"></div>

            </div>

            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li><a href="#" ng-click="gridApi.pagination.previousPage()">«</a></li>
                    <li><a href="#"> {{ gridApi.pagination.getPage() }} of {{ gridApi.pagination.getTotalPages() }} </a></li>
                    <li><a href="#" ng-click="gridApi.pagination.nextPage()">»</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>

<div class="col-sm-10 col-sm-offset-1">

    <div ui-view="record"></div>

</div>
